<div class="usgs-header">
    <div class="usa-banner">
        <header class="usa-banner-header">
            <div class="usa-banner-inner">
                <div class="grid-col-auto">
                    <img class="usa-banner-header-flag" src="{{ uswds.path }}/img/favicons/favicon-57.png" alt="U.S. flag">
                </div>
                <div class="grid-col-fill tablet:grid-col-auto">
                    <p class="usa-banner-header-text">An official website of the United States government</p>
                </div>
            </div>
        </header>
    </div>

    <!-- This adds the USGS banner -->
    <div class="usgs-banner-container">
        <div class="usgs-logo">
            <a href="https://www.usgs.gov"><img alt="USGS Home" src="{{ url_for('img/USGS_logo.svg') }}" /></a>
        </div>
    </div>
</div>
